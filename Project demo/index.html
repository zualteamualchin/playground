<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /* Open */
      function openNav() {
        document.getElementById("myNav").style.height = "100%";
      }

      /* Close */
      function closeNav() {
        document.getElementById("myNav").style.height = "0%";
      }
    </script>
    <div class="navbar">
      <a href="#" class="remark">SANDPITS</a>
      <a href="#" onclick="openNav()"><i>sdasd</i></a>
      <a href="#"><i class="fa fa-fw fa-search"></i> Search</a>
      <a href="#"><i class="fa fa-fw fa-envelope"></i> Contact</a>
      <a href="#"><i class="fa fa-fw fa-user"></i> Login</a>
      <a href="#"><i class="fa fa-fw fa-home"></i> Home</a>
    </div>

    <!-- The overlay -->
    <div id="myNav" class="overlay">
      <!-- Button to close the overlay navigation -->
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >

      <!-- Overlay content -->
      <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>
    </div>

    <div class="mained">
      <img
        src="mix.png"
        width="400px"
        height="500px"
        style="
          transform: translate3d(10px, 10px, 10px) scale3d(1, 1, 1)
            rotateX(7deg) rotateY(10deg) rotateZ(10deg) skew(0deg, 0deg);
          opacity: 1;
          transform-style: preserve-3d;
        "
        alt=""
      />
    </div>
    <div class="first_text">
      <h1>SANDPITS</h1>
      <h3 class="floating">
        The leading online booking platform for playgrounds
      </h3>
    </div>
    <div class="second_text">
      <h2 class="floating">Make your turf bookings quick and easily</h2>
      <ul class="floating">
        <li><h2>Anytime</h2></li>
        <li><h2>Any place</h2></li>
      </ul>
    </div>
    <div class="mained2">
      <img src="tuf.png" width="550px" height="600px" alt="" />
    </div>
    <div class="bottom-email">
      <div>
        <h2 style="position: absolute; left: 35px; font-size: 28px">
          Get alert from SANDPITS
        </h2>
        <h3 style="position: absolute; left: 90px; top: 60px">
          New schedules and Places
        </h3>
      </div>
      <div style="position: absolute; top: 150px">
        <form action="" id="email-form">
          <input
            class="input"
            type="text"
            placeholder="Enter your email.."
            maxlength="256"
          />
        </form>
        <form action="" style="position: absolute; left: 95px; top: 60px">
          <button class="button" data-wait="Please wait..">
            <span>Subscribe</span>
          </button>
        </form>
      </div>
    </div>
    <div class="choice">
      <div>
        <a href="#" class="imghovers"
          ><img
            src="indoor.jpg"
            style="height: 100%; width: 100%; object-fit: contain"
            alt=""
        /></a>
      </div>
      <div>
        <a href="#" class="imghovers"
          ><img
            src="outdoor.jpg"
            style="height: 100%; width: 100%; object-fit: contain"
            alt=""
        /></a>
      </div>
      <div>
        <a href="#" class="imghovers"
          ><img
            src="children.jpg"
            style="height: 100%; width: 100%; object-fit: contain"
            alt=""
        /></a>
      </div>
    </div>
  </body>
</html>
